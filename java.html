<!DOCTYPE html>
<html>
    <body>
        <h1>sum of two numbers</h1>
        <h2 id="result"></h2>
        <button onclick="showtext()">show sum</button>
        <script>
            function showtext()
            {
                var a=10;
                var b=20;
                var c=a+b;
                document.getElementById("result").innerHTML ="The sum is:" + c;
            }
            showtext();
        </script>
    </body>
</html>
